<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>注册/登录</title>

    <!-- Bootstrap -->
    <link href="../css/login.css" rel="stylesheet">   
    <link href="../css/index.css" rel="stylesheet">   
    <link href="../css/buySingle.css" rel="stylesheet">   
    <!--站点图标 本该用.ico后缀-->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>


<!-- 头部导航 -->

<div class="nav_up">
	<div class="container">
		<span></span>
		<span id="logo"><a href="../index.html" title=""><img class="logoImg" src="../images/hFun.png" alt=""><strong>滑fun网</strong></a></span>
		<h2>想给你的轮子加点润滑油么？</h2>
	</div>
</div>
<div class="line">
	
</div>
<!-- /头部导航 -->

<div class="user">
    <div class="container">
        <div class="login_back">
        	<div class="login">
                <form action="" id="loginForm">
                    <input type="text" placeholder="请输入手机号/邮箱" /><br/>
                    <input type="password" placeholder="请输入密码" /><br/>
                    <input class="submit" type="submit" value="登录" />
                </form>
                <div>还没有帐号？ --> <strong id="to_register">注册</strong></div>
        	</div>
        </div>
        <div id="register" class="register_back">
            <div class="register">
                <form action="" id="registerForm">
                    <input class="login_info" type="tel" placeholder="请输入手机号" name="telphone" /><br/>
                    <input class="login_info" type="email" placeholder="请输入邮箱" name="email" /><br/>
                    <input class="login_info" type="password" placeholder="请输入密码" name="password" /><br/>
                    <input class="login_info" type="password" placeholder="请再次输入密码" name="repassword" /><br/>
                    <input class="check" type="checkbox" name="checkbox" /><span>我已阅读并且同意<a class="agreement" href="javascript:;">滑fun网用户使用协议</a></span><br/>
                    <input class="submit" type="submit" value="注册" />
                </form>
                <div>已有帐号 --> <strong id="to_login">登录</strong></div>
            </div>
        </div>
    </div>
</div>

<!-- 尾部 -->

<footer>
    <div class="container">
        <p>滑-fun网</p>
    </div>
</footer>

<!-- /尾部 -->

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../js/jquery.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>

<script src="../js/style.js"></script>
<script src="../js/move.js"></script>
<script src="../js/login.js"></script>
</html>
